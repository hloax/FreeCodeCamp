<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Search App</title>
</head>
<body>
    <h1>Pokemon Search App</h1>
    <div id="container">
        <div id="input">
            <form action="">
                <label for="search-in">Search for Pok√©mon Name or ID:</label>
                <br>
                <input type="text" id="search-input" required>
                <button id="search-button">search</button>
            </form>
        </div>
        <div id="output">
            <div id="top">
                <div class="name-and-id">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div>
                <div class="size">
                    <span id="weight"></span>
                    <span id="height"></span>
                </div>
                <div id="sprite-container" class="sprite-container"></div>
                <div id="types"></div>
            </div>
            <div id="bottom">
                <table>   
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                    <tr>
                        <th>HP</th>
                        <th id="hp"></th>
                    </tr>
                    <tr>
                        <th>Attack</th>
                        <th id="attack"></th>
                    </tr>
                    <tr>
                        <th>Defense</th>
                        <th id="defense"></th>
                    </tr>
                    <tr>
                        <th>Sp. Attack</th>
                        <th id="special-attack"></th>
                    </tr>
                    <tr>
                        <th>Sp. Defense</th>
                        <th id="special-defense"></th>
                    </tr>
                    <tr>
                        <th>Speed</th>
                        <th id="speed"></th>
                    </tr>
                </table> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
